<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="messageStatusCreateDlg" widgetVar="messageStatusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.messageStatus}" closeOnEscape="true">

            <h:form id="messageStatusCreateForm">

                <h:panelGroup id="display" rendered="#{messageStatusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.name}" for="name" />
                        <p:inputText id="name" value="#{messageStatusController.selected.name}" title="#{msg.name}" required="true" requiredMessage="#{msg.nameRequiredMessage}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{messageStatusController.saveNew}" value="#{msg.save}" update="display,:messageStatusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('messageStatusCreateDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_create_message}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.cancel}" onclick="PF('messageStatusCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
    </body>
</html>
