<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="roleEditDlg" widgetVar="roleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.edit} #{msg.role}" closeOnEscape="true">

            <h:form id="roleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{roleController.selected != null}">

                        <h:outputLabel value="#{msg.id}" for="roleId" />
                        <h:outputText id="roleId" value="#{roleController.selected.roleId}" />

                        <p:outputLabel value="#{msg.name}" for="roleName" />
                        <p:inputText id="roleName" value="#{roleController.selected.roleName}" title="#{msg.name}" required="true" requiredMessage="#{msg.name}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.description}" for="description" />
                        <p:inputText id="description" value="#{roleController.selected.description}" title="#{msg.description}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleController.save}" value="#{msg.save}" update="display,:roleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('roleEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('roleEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
