<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="rolePermissionCreateDlg" widgetVar="rolePermissionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.rolePermission}" closeOnEscape="true">

            <h:form id="rolePermissionCreateForm">

                <h:panelGroup id="display" rendered="#{rolePermissionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.permission}" for="permissionId" />
                        <p:selectOneMenu id="permissionId" value="#{rolePermissionController.selectedPermissionId}" required="true" requiredMessage="#{msg.permissionRequiredMessage}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{permissionController.items}"
                                           var="permissionIdItem"
                                           itemValue="#{permissionIdItem.permissionId}"
                                           itemLabel="#{permissionIdItem.permissionName.toString()}"
                                           />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.role}" for="roleId" />
                        <p:selectOneMenu id="roleId" value="#{rolePermissionController.selectedRoleId}" required="true" requiredMessage="#{msg.roleRequiredMessage}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{roleController.items}"
                                           var="roleIdItem"
                                           itemValue="#{roleIdItem.roleId}"
                                           itemLabel="#{roleIdItem.roleName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolePermissionController.saveNew}" value="#{msg.save}" update="display,:rolePermissionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('rolePermissionCreateDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_create_message}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.cancel}" onclick="PF('rolePermissionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
