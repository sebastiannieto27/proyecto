<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="rolePermissionViewDlg" widgetVar="rolePermissionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.rolePermission}" closeOnEscape="true">

            <h:form id="rolePermissionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rolePermissionController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{rolePermissionController.selected.rolePermissionId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.permission}"/>
                        <h:outputText value="#{rolePermissionController.selected.permissionId.permissionName}"/>

                        <h:outputText value="#{msg.role}"/>
                        <h:outputText value="#{rolePermissionController.selected.roleId.roleName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="PF('rolePermissionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
