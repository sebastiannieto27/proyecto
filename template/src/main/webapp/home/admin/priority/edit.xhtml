<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="priorityEditDlg" widgetVar="priorityEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.edit} #{msg.priority}" closeOnEscape="true">

            <h:form id="priorityEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{priorityController.selected != null}">

                        <h:outputLabel value="#{msg.id}" for="priorityId" />
                        <h:outputText id="priorityId" value="#{priorityController.selected.priorityId}" />

                        <p:outputLabel value="#{msg.name}" for="priorityName" />
                        <p:inputText id="priorityName" value="#{priorityController.selected.name}" title="#{msg.name}" required="true" requiredMessage="#{msg.name}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.color}" for="color" />
                        <p:inputText id="color" value="#{priorityController.selected.color}" title="#{msg.color}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{priorityController.save}" value="#{msg.save}" update="display,:priorityListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('priorityEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('priorityEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
