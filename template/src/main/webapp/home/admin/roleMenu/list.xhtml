<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="roleMenuListForm">

        <p:panel header="#{msg.roleMenu}">
            <p:contextMenu id="roleMenuDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.create}" onclick="document.getElementById('roleMenuListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('roleMenuListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.edit}" onclick="document.getElementById('roleMenuListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.delete}" onclick="document.getElementById('roleMenuListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{roleMenuController.items}"
                         var="item"
                         rowKey="#{item.roleMenuId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{roleMenuController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:roleMenuDataTableContextMenu" />
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:roleMenuDataTableContextMenu" />
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('roleMenuListForm:viewButton').click();"/>

                <p:column sortBy="#{item.roleMenuId}" filterBy="#{item.roleMenuId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.roleMenuId}"/>
                </p:column>


                <p:column sortBy="#{item.menuId.menuName}" filterBy="#{item.menuId.menuName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.menu}"/>
                    </f:facet>
                    <h:outputText value="#{item.menuId.menuName}"/>
                </p:column>


                <p:column sortBy="#{item.roleId.roleName}" filterBy="#{item.roleId.roleName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.role}"/>
                    </f:facet>
                    <h:outputText value="#{item.roleId.roleName}"/>
                </p:column>


            </p:dataTable>

			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{roleMenuController.init()}" update=":roleMenuListForm" />
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.create}" actionListener="#{roleMenuController.prepareCreate}" update=":roleMenuCreateForm" oncomplete="PF('roleMenuCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.view}" update=":roleMenuViewForm" oncomplete="PF('roleMenuViewDialog').show()" disabled="#{empty roleMenuController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.edit}" update=":roleMenuEditForm" oncomplete="PF('roleMenuEditDialog').show()" disabled="#{empty roleMenuController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{roleMenuController.delete}" update=":growl,datalist" disabled="#{empty roleMenuController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
    </h:form>
				
	    </ui:composition>
    </body>
</html>
