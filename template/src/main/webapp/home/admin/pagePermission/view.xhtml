<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pagePermissionViewDlg" widgetVar="pagePermissionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.pagePermission}" closeOnEscape="true">

            <h:form id="pagePermissionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{pagePermissionController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{pagePermissionController.selected.idPagePermission}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.page}"/>
                        <h:outputText value="#{pagePermissionController.selected.pageId.pageName}"/>

                        <h:outputText value="#{msg.permission}"/>
                        <h:outputText value="#{pagePermissionController.selected.permissionId.permissionName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="PF('pagePermissionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
