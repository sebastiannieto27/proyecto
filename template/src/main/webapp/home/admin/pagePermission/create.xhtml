<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pagePermissionCreateDlg" widgetVar="pagePermissionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.pagePermission}" closeOnEscape="true">

            <h:form id="pagePermissionCreateForm">

                <h:panelGroup id="display" rendered="#{pagePermissionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.page}" for="pageId" />
                        <p:selectOneMenu id="pageId" value="#{pagePermissionController.selectedPageId}" required="true" requiredMessage="#{msg.pageRequiredMessage}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{pageController.items}"
                                           var="pageIdItem"
                                           itemValue="#{pageIdItem.pageId}"
                                           itemLabel="#{pageIdItem.pageName.toString()}"
                                           />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.permission}" for="permissionId" />
                        <p:selectOneMenu id="permissionId" value="#{pagePermissionController.selectedPermissionId}" required="true" requiredMessage="#{msg.permissionRequiredMessage}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{permissionController.items}"
                                           var="permissionIdItem"
                                           itemValue="#{permissionIdItem.permissionId}"
                                           itemLabel="#{permissionIdItem.permissionName.toString()}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagePermissionController.saveNew}" value="#{msg.save}" update="display,:pagePermissionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('pagePermissionCreateDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_create_message}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.cancel}" onclick="PF('pagePermissionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
