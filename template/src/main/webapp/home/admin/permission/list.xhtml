<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="permissionListForm">

        <p:panel header="#{msg.permission}">
            <p:contextMenu id="permissionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.create}" onclick="document.getElementById('permissionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('permissionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.edit}" onclick="document.getElementById('permissionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.delete}" onclick="document.getElementById('permissionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{permissionController.items}"
                         var="item"
                         rowKey="#{item.permissionId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{permissionController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:permissionDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:permissionDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('permissionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.permissionId}" filterBy="#{item.permissionId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.permissionId}"/>
                </p:column>

                <p:column sortBy="#{item.permissionName}" filterBy="#{item.permissionName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.permissionName}"/>
                </p:column>
                 <p:column sortBy="#{item.code}" filterBy="#{item.code}">
                        <f:facet name="header">
                            <h:outputText value="#{msg.code}"/>
                        </f:facet>
                        <h:outputText value="#{item.code}"/>
                    </p:column>
            </p:dataTable>
			<p:commandButton id="exeCommandButton" value="execute" actionListener="#{permissionController.executeCommandLine()}" />
			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{rpermissionController.init()}" update=":permissionListForm" />
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.create}" actionListener="#{permissionController.prepareCreate}" update=":permissionCreateForm" oncomplete="PF('permissionCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.view}" update=":permissionViewForm" oncomplete="PF('permissionViewDialog').show()" disabled="#{empty permissionController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.edit}" update=":permissionEditForm" oncomplete="PF('permissionEditDialog').show()" disabled="#{empty permissionController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{permissionController.delete}" update=":growl,datalist" disabled="#{empty permissionController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
    </h:form>
	    </ui:composition>
    </body>
</html>
