<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="permissionEditDlg" widgetVar="permissionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.permission}" closeOnEscape="true">

            <h:form id="permissionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{permissionController.selected != null}">

                        <p:outputLabel value="#{msg.name}" for="permissionName" />
                        <p:inputText id="permissionName" value="#{permissionController.selected.permissionName}" title="#{msg.name}" required="true" requiredMessage="#{msg.nameRequiredMessage}" size="45" maxlength="45"/>
                        
                        <p:outputLabel value="#{msg.code}" for="code" />
                        <p:inputText id="code" value="#{permissionController.selected.code}" title="#{msg.code}" required="true" requiredMessage="#{msg.codeRequiredMessage}" size="45" maxlength="45"/>
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionController.save}" value="#{msg.save}" update="display,:permissionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('permissionEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('permissionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
