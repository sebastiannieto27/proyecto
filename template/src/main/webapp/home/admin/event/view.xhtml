<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="eventViewDlg" widgetVar="eventViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.view} #{msg.event}" closeOnEscape="true">

            <h:form id="eventViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{eventController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{eventController.selected.eventId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.name}"/>
                        <h:outputText value="#{eventController.selected.name}" title="#{msg.name}"/>

                        <h:outputText value="#{msg.priority}"/>
                        <h:outputText value="#{eventController.selected.priorityId}" title="#{msg.priority}"/>
                        
                        <h:outputText value="#{msg.startDate}"/>
                        <h:outputText value="#{eventController.selected.startDate}" title="#{msg.startDate}"/>

                        <h:outputText value="#{msg.endDate}"/>
                        <h:outputText value="#{eventController.selected.endDate}" title="#{msg.endDate}"/>
                                                
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="PF('eventViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
