<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="userViewDlg" widgetVar="userViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewuserTitle}" closeOnEscape="true">

            <h:form id="userViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{userController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{userController.selected.userId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.firstName}"/>
                        <h:outputText value="#{userController.selected.firstName}" title="#{msg.firstName}"/>

                        <h:outputText value="#{msg.lastName}"/>
                        <h:outputText value="#{userController.selected.lastName}" title="#{msg.lastName}"/>

                        <h:outputText value="#{msg.email}"/>
                        <h:outputText value="#{userController.selected.email}" title="#{msg.email}"/>

                        <h:outputText value="#{msg.password}"/>
                        <h:outputText value="#{userController.selected.password}" title="#{msg.password}"/>

                        <h:outputText value="#{msg.idNumber}"/>
                        <h:outputText value="#{userController.selected.idNumber}" title="#{msg.idNumber}"/>

                        <h:outputText value="#{msg.active}"/>
                        <h:selectBooleanCheckbox id="active" value="#{userController.selected.active}" title="#{msg.active}"  disabled="true"/>

                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="PF('userViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
