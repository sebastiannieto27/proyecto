<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="userCreateDlg" widgetVar="userCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.createUserTitle}" closeOnEscape="true">

            <h:form id="userCreateForm">

                <h:panelGroup id="display" rendered="#{userController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{msg.firstName}" required="true" requiredMessage="#{msg.firstNameRequired}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{msg.lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{msg.lastName}" required="true" requiredMessage="#{msg.lastNameRequired}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{msg.email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{msg.email}" required="true" requiredMessage="#{msg.emailRequired}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{msg.password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{msg.password}" required="true" requiredMessage="#{msg.passwordRequired}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{msg.idNumber}" for="idNumber" />
                        <p:inputText id="idNumber" value="#{userController.selected.idNumber}" title="#{msg.idNumber}" required="true" requiredMessage="#{msg.idNumberRequired}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{msg.active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{userController.selected.active}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.saveNew}" value="#{msg.save}" update="display,:userListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('userCreateDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_create_message}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.cancel}" onclick="PF('userCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
