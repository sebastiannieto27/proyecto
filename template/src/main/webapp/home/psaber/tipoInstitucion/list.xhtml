<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="tipoInstitucionListForm">
     
        <p:panel header="#{msg.tipoInstitucion}">
           
            <p:dataTable id="datalist"
                         value="#{tipoInstitucionController.items}"
                         lazy="false"
                         rowKey="#{item.tipoInstitucionId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tipoInstitucionController.selected}">
            

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('tipoInstitucionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoInstitucionId}" filterBy="#{item.tipoInstitucionId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoInstitucionId}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.create}" actionListener="#{tipoInstitucionController.prepareCreate}" update=":tipoInstitucionCreateForm" oncomplete="PF('tipoInstitucionCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{msg.view}" update=":tipoInstitucionViewForm" oncomplete="PF('tipoInstitucionViewDialog').show()" disabled="#{empty tipoInstitucionController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{msg.edit}" update=":tipoInstitucionEditForm" oncomplete="PF('tipoInstitucionEditDialog').show()" disabled="#{empty tipoInstitucionController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{tipoInstitucionController.delete}" update=":growl,datalist" disabled="#{empty tipoInstitucionController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
       <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
    </h:form>

 </ui:composition>
    </body>
</html>
