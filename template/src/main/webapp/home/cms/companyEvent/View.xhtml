<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="companyEventViewDlg" widgetVar="companyEventViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.companyEvent}" closeOnEscape="true">

            <h:form id="companyEventViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{companyEventController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{companyEventController.selected.companyEventId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.name}"/>
                        <h:outputText value="#{companyEventController.selected.companyEventTitle}" title="#{msg.name}"/>

                        <h:outputText value="#{msg.companyEventLocation}"/>
                        <h:outputText value="#{companyEventController.selected.companyEventLocation}" title="#{msg.companyEventLocation}"/>

                        <h:outputText value="#{msg.description}"/>
                        <h:outputText value="#{companyEventController.selected.companyEventDesc}" title="#{msg.description}"/>

                        <h:outputText value="#{msg.thumbnail}"/>
                        <h:outputText value="#{companyEventController.selected.companyEventThumbImg}" title="#{msg.thumbnail}"/>

                        <h:outputText value="#{msg.image}"/>
                        <h:outputText value="#{companyEventController.selected.companyEventBigImg}" title="#{msg.image}"/>

                        <h:outputText value="#{msg.creationDate}"/>
                        <h:outputText value="#{companyEventController.selected.dateCre}" title="#{msg.creationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg.user}"/>
                        <h:outputText value="#{companyEventController.selected.userId.firstName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="PF('companyEventViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
