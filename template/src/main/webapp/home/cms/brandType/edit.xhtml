<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="brandTypeEditDlg" widgetVar="brandTypeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.brandType}" closeOnEscape="true">

            <h:form id="brandTypeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{brandTypeController.selected != null}">
                        <p:outputLabel value="#{msg.name}" for="brandTypeName" />
                        <p:inputText id="brandTypeName" value="#{brandTypeController.selected.brandTypeName}" title="#{msg.name}" required="true" requiredMessage="#{msg.nameRequiredMessage}" size="150" maxlength="150"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{brandTypeController.save}" value="#{msg.save}" update="display,:brandTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('brandTypeEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('brandTypeEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
