<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Login</ui:define>

	<ui:define name="content">

		<p:panelGrid style="margin-top:20px; width:100%;">
			<f:facet name="header">
				<p:row>
					<p:column>
						<h:form id="loginForm">
							<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
							<p:growl id="growl" life="2000" />
							<p:panelGrid columns="2">
								<h:outputText value="Email" />
								<p:inputText id="txtUserEmail" required="true"
									requiredMessage="#{msg.emailRequired}"
									value="#{loginController.userEmail}"></p:inputText>
								<h:outputText value="Password" />
								<p:password id="txtPassword" required="true" requiredMessage="#{msg.passwordRequired}"
									value="#{loginController.userPassword}"></p:password>
								<p:column colspan="4">
									<p:commandButton value="Login" 
										action="#{loginController.validateLogin()}"
										update="growl loginForm"></p:commandButton>
								</p:column>

							</p:panelGrid>
						</h:form>		
					</p:column>
				</p:row>
			</f:facet>
		</p:panelGrid>
	</ui:define>
</ui:composition>
